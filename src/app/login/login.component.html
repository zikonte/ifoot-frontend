<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>IFOOT</title>
</head>
<body>
    <br>
    <form (ngSubmit)="login(email.value, password.value)">
      <label for="Email">Email :</label><br>
      <input type="text" id="email" name="email" [(ngModel)]="email" required><br>
      <label for="password">Password :</label><br>
      <input type="text" id="password" name="password" [(ngModel)]="password" required><br>
      <button type="submit" class="button">Log In</button>
    
        <div class="text-center">
            <p>Not a member? <a href="register">Register</a></p>
            <p>or sign up with:</p>
            <button type="button" class="btn btn-link btn-floating mx-1">
              <a href="https://www.facebook.com/login/" target="_blank">
                <i class="fab fa-facebook-f"></i>
              </a>
            </button>
            
            <button type="button" class="btn btn-link btn-floating mx-1">
              <a href="https://accounts.google.com/login" target="_blank">
                <i class="fab fa-google"></i>
              </a>
            </button>
            
            <button type="button" class="btn btn-link btn-floating mx-1">
              <a href="https://twitter.com/login" target="_blank">
                <i class="fab fa-twitter"></i>
              </a>
            </button>
            
            <button type="button" class="btn btn-link btn-floating mx-1">
              <a href="https://github.com/login" target="_blank">
                <i class="fab fa-github"></i>
              </a>
            </button>
            
          </div>
    </form>
</body>
</html>
