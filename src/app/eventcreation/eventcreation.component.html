<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


<div class="form-container" class="div1"> 
    <form class="bg-light p-5 rounded form-middle" class="div2">
<form class="bg-light p-5 rounded">
  <h2 class="text-center text-primary">Create Event</h2>
  <div class="form-group">
    <label for="heure_debut">Start Time:</label>
    <input type="time" class="form-control" id="heure_debut" name="heure_debut">
  </div>
  <div class="form-group">
    <label for="heure_fin">End Time:</label>
    <input type="time" class="form-control" id="heure_fin" name="heure_fin">
  </div>
  <div class="form-group">
    <label for="pitch">Pitch:</label>
    <output type="number" class="form-control" id="pitch" name="pitch">TEST</output>
  </div>
  <div class="form-group">
    <label for="number_players">Number of acttual Players:</label>
    <output type="number" class="form-control" id="number_players" name="number_players">X</output>
  </div>
  <div class="form-group">
    <label for="cost">Cost:</label>
    <input type="number" class="form-control" id="cost" name="cost">
  </div>
  <button type="submit" class="btn btn-success btn-block">Submit</button>
</form>
</form>
</div>
